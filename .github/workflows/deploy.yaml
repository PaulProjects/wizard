name: Deploy to FTP and submit sitemap

on:
   # Trigger the workflow every time you push to the `main` branch
   # Using a different branch name? Replace `main` with your branchâ€™s name
   push:
      branches: [main]
   # Allows you to run this workflow manually from the Actions tab on GitHub.
   workflow_dispatch:

jobs:
   build:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout your repository using git
           uses: actions/checkout@v4
         - name: Use Node.js 
           uses: actions/setup-node@v1
           with:
             node-version: 23.11.0
         - name: Install dependencies & build
           run: |
             npm ci
             npm run build
             ls -la ./dist
         - name: Setup IndexNow
           run: |
             cd ./dist
             echo ${{ secrets.INDEXNOW_KEY }} > ${{ secrets.INDEXNOW_KEY }}.txt
         - name: deploy
           uses: pressidium/lftp-mirror-action@v1
           with:
              host: ${{ secrets.SFTP_HOST }}
              port: 23
              user: ${{ secrets.SFTP_USER }}
              pass: ${{ secrets.SFTP_PASSWORD }}
              localDir: "./dist"
              remoteDir: "./wizard.paulbertram.de"
         - name: indexnow-action
           uses: bojieyang/indexnow-action@v2
           with:
              sitemap-location: 'https://wizard.paulbertram.de/sitemap-0.xml'
              key: ${{ secrets.INDEXNOW_KEY }}
              lastmod-required: false
